<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/public
    Setenv OUR_ALLIANCE VHL

    <Directory /var/www/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:81>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/public
    Setenv OUR_ALLIANCE Tea

    <Directory /var/www/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
